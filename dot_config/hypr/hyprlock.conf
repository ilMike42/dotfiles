# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}

label {
    monitor =
    text = <span size="larger">$FPRINTPROMPT</span>
    color = $accent
    font_size = 10
    position = 0, -100
    halign = center
    valign = center
}


auth {
    pam:enabled = true
    pam:module = hyprlock
    fingerprint:enabled = true
    # fingerprint:ready_message = "Scan!"
    # fingerprint:present_message = "Present..."
}

